<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBB Vakantie</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <h1>BBB Vakantie</h1>
  <div class="invitation-container">
    <textarea id="messageBox" placeholder="Jooo beste wensennnnn, We hadden dit jaar in gedachten om lekker op vakantie te gaan richting de zon. Wellicht een klein tennis-of padelveldje in de buurt. Voor de rest natuurlijk de gewoonlijke dingen. Laat hieronder even weten of je bij bent!"></textarea>
    <div class="image-container">
      <img src="" id="image1" alt="Image 1">
      <img src="" id="image2" alt="Image 2">
      <img src="" id="image3" alt="Image 3">
    </div>
    <div class="response">
      <p>Ben je bij?</p>
      <button onclick="showComment('Ja')">Ja</button>
      <button onclick="showComment('Nee')">Nee</button>
      <p id="comment"></p>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
